<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ويكيت مصرية - Egyptian Sayings</title>
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=YOUR_FREE_KEY"></script>
    <style>
        body {
            font-family: 'Changa', Arial, sans-serif;
            background-image: url('https://i.imgur.com/4AL9K4s.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .widget {
            background-color: rgba(255, 255, 255, 0.9);
            border: 2px solid #ffcc00;
            border-radius: 10px;
            padding: 20px;
            width: 400px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .widget h1 {
            color: #ff6600;
            font-size: 28px;
            margin-bottom: 20px;
        }
        .widget p {
            font-size: 20px;
            color: #333;
            line-height: 1.6;
            margin: 20px 0;
        }
        .widget p::before {
            content: "“";
            font-size: 24px;
            color: #ff6600;
        }
        .widget p::after {
            content: "”";
            font-size: 24px;
            color: #ff6600;
        }
        .widget button {
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .widget button:hover {
            background-color: #e65c00;
        }
        .translation {
            font-size: 16px;
            color: #555;
            font-style: italic;
            margin-top: 10px;
        }
        .pronunciation {
            font-size: 14px;
            color: #777;
            margin-top: 5px;
        }
        .try-it {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        .try-it button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .try-it button:hover {
            background-color: #45a049;
        }
        .try-it i {
            margin-right: 10px;
        }
        .feedback {
            margin-top: 10px;
            font-size: 16px;
            color: #ff6600;
        }
    </style>
</head>
<body>
    <div class="widget">
        <h1>ويكيت مصرية 🐪</h1>
        <p id="saying">اضغط الزر علشان تشوف مقولة مصرية مضحكة!</p>
        <p id="translation" class="translation">Click the button to see a funny Egyptian saying!</p>
        <p id="pronunciation" class="pronunciation"></p>
        <button onclick="showSaying()">جيب مقولة</button>

        <div class="try-it">
            <p>Try saying it yourself! 🎤</p>
            <button onclick="startRecording()">
                <i class="fas fa-microphone"></i> Record
            </button>
            <button onclick="playPronunciation()">
                <i class="fas fa-volume-up"></i> Listen
            </button>
            <p id="feedback" class="feedback"></p>
        </div>
    </div>

    <script>
        const sayings = [
            { 
                arabic: "جارى يا جارى، انتا ف حالك وانا ف حالى", 
                english: "Let's each mind our own business! (When you want to avoid drama)", 
                pronunciation: "Gari ya gari, enta fi halak w ana fi hali!" 
            },
            { 
                arabic: "جبتك يا عبد المعين تعينني، لقيتك يا عبد المعين بتنعان", 
                english: "I asked for your help, but you're the one who needs help! (When someone is useless)", 
                pronunciation: "Gabtak ya Abd el-Mo’een te’eeni, le’eetak ya Abd el-Mo’een betna’an!" 
            },
            { 
                arabic: "جبل ما يهزوش ريح", 
                english: "A mountain that even the wind can't shake! (Describing someone who's unshakable)", 
                pronunciation: "Gabal ma yahzoosh reeH!" 
            },
            { 
                arabic: "جبت التايهة", 
                english: "No kidding, Sherlock! (When someone states the obvious)", 
                pronunciation: "Gabit el-taiha!" 
            },
            { 
                arabic: "اللي يتلسع من الشوربة ينفخ في الزبادي", 
                english: "If you get burned by soup, you'll blow on yogurt! (Once bitten, twice shy)", 
                pronunciation: "Elly yetlasa’ men el-shorba yenfa’ fi el-zabadi!" 
            },
            { 
                arabic: "إيه اللي جابك هنا؟", 
                english: "What brings you here? (Said sarcastically when someone shows up uninvited)", 
                pronunciation: "Eh elly gabak hena?" 
            },
            { 
                arabic: "الكلام ده مش مظبوط!", 
                english: "This doesn't sound right! (When something seems fishy)", 
                pronunciation: "El-kalam da mesh mazboot!" 
            },
            { 
                arabic: "انتا فاكرني اجنبي؟", 
                english: "Do you think I'm foreign or new here? (When someone underestimates you)", 
                pronunciation: "Enta fakerni agnaby?" 
            },
            { 
                arabic: "مش هنجملها!", 
                english: "We won't sugarcoat it! (When being brutally honest)", 
                pronunciation: "Mesh hanjammelha!" 
            },
            { 
                arabic: "اللي اختشوا ماتوا!", 
                english: "Those who were shy died! (Encouraging someone to stop being shy)", 
                pronunciation: "Elly ekhtashoo matoo!" 
            }
        ];

        let currentIndex = 0;

        function showSaying() {
            const sayingElement = document.getElementById('saying');
            const translationElement = document.getElementById('translation');
            const pronunciationElement = document.getElementById('pronunciation');

            sayingElement.textContent = sayings[currentIndex].arabic;
            translationElement.textContent = sayings[currentIndex].english;
            pronunciationElement.textContent = `Pronounced: "${sayings[currentIndex].pronunciation}"`;

            currentIndex = (currentIndex + 1) % sayings.length;
        }

        function startRecording() {
            const feedbackElement = document.getElementById('feedback');
            feedbackElement.textContent = "Recording... Say the phrase out loud!";
            // Simulate recording for now
            setTimeout(() => {
                feedbackElement.textContent = "Great job! Keep practicing! 🎉";
            }, 3000);
        }

        function playPronunciation() {
            const feedbackElement = document.getElementById('feedback');
            feedbackElement.textContent = "Playing pronunciation...";

            const text = sayings[currentIndex].arabic; // Use Arabic text for TTS
            responsiveVoice.speak(text, "Arabic Male", {
                onend: () => {
                    feedbackElement.textContent = "Pronunciation finished.";
                }
            });
        }
    </script>
</body>
</html>
