<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egyptian Sayings Widget</title>
    <style>
        /* Remove default body margins and padding */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Amiri', serif;
            background-color: transparent; /* Make the background transparent */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Ensure the widget takes up the full iframe height */
        }

        /* Widget Styles */
        .widget {
            background-image: url('https://i.imgur.com/4AL9K4s.jpg');
            background-size: cover;
            background-position: center;
            border: 2px solid #ffcc00;
            border-radius: 10px;
            padding: 15px;
            width: 250px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            cursor: grab;
            overflow: hidden;
        }

        .text-container {
            position: relative;
            z-index: 2;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
        }

        .widget h1 {
            color: #ff6600;
            font-size: 20px;
            margin-bottom: 10px;
        }

        .widget p {
            font-size: 16px;
            color: #333;
            line-height: 1.5;
            margin: 10px 0;
        }

        .widget button {
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .widget button:hover {
            background-color: #e65c00;
        }

        .translation {
            font-size: 14px;
            color: #555;
            font-style: italic;
            margin-top: 10px;
        }

        .pronunciation {
            font-size: 14px;
            color: #777;
            margin-top: 5px;
        }
    </style>
</head>
<body>

        <div class="text-container">

            <p id="saying">Click the button to see a funny Egyptian saying!</p>

            <button onclick="showSaying()">Get Saying</button>
        </div>
    </div>

                arabic: "ÿ¨ÿ®ÿ™ ÿßŸÑÿ™ÿßŸäŸáÿ©",

                english: "Those who were shy died! (Encouraging someone to stop being shy)", 
                pronunciation: "Elly ekhtashoo matoo!" 
            }
        ];

        let currentIndex = 0;

        function showSaying() {
            const sayingElement = document.getElementById('saying');
            const translationElement = document.getElementById('translation');
            const pronunciationElement = document.getElementById('pronunciation');

            sayingElement.textContent = sayings[currentIndex].arabic;
            translationElement.textContent = sayings[currentIndex].english;
            pronunciationElement.textContent = `Pronounced: "${sayings[currentIndex].pronunciation}"`;

            currentIndex = (currentIndex + 1) % sayings.length;
        }

        // Make the widget draggable (optional)
        const widget = document.getElementById('draggableWidget');
        let isDragging = false;
        let offsetX, offsetY;

        widget.addEventListener('mousedown', (e) => {
            isDragging = true;
            offsetX = e.clientX - widget.getBoundingClientRect().left;
            offsetY = e.clientY - widget.getBoundingClientRect().top;
            widget.style.cursor = 'grabbing';
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                widget.style.left = `${e.clientX - offsetX}px`;
                widget.style.top = `${e.clientY - offsetY}px`;
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            widget.style.cursor = 'grab';
        });
    </script>
</body>
</html>
